<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Фичат - Анонимный чат</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-analytics-compat.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'MS Sans Serif', Arial, sans-serif;
        }

        body {
            background-color: #FFFFEE;
            color: #000;
            line-height: 1.4;
            font-size: 14px;
            padding: 0;
            margin: 0;
        }

        .container {
            max-width: 100%;
            margin: 0 auto;
            padding: 10px;
        }

        .header {
            background-color: #FF6600;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #000;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header h1 {
            color: #000;
            font-weight: bold;
            font-size: 1.5rem;
        }

        .setup-screen, .chat-screen {
            background-color: #F6E6CC;
            border: 1px solid #000;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 4px;
        }

        .input-group {
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        input[type="text"] {
            background-color: #FFFFEE;
            border: 1px solid #000;
            padding: 10px;
            width: 100%;
            font-size: 16px;
            border-radius: 4px;
        }

        button {
            background-color: #FF6600;
            border: 1px solid #000;
            padding: 10px 16px;
            cursor: pointer;
            font-weight: bold;
            color: #000;
            border-radius: 4px;
            font-size: 16px;
        }

        button:hover {
            background-color: #FF8833;
        }

        .btn-small {
            padding: 6px 12px;
            font-size: 14px;
        }

        .chat-container {
            max-height: 60vh;
            overflow-y: auto;
            background-color: #FFFFEE;
            border: 1px solid #000;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 4px;
        }

        .message {
            margin-bottom: 15px;
            padding: 10px;
            border-bottom: 1px solid #CCC;
        }

        .message-header {
            color: #117743;
            font-weight: bold;
            margin-bottom: 5px;
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        .message-time {
            color: #707070;
            font-size: 12px;
        }

        .message-content {
            color: #000;
            word-break: break-word;
        }

        .message-content img {
            max-width: 100%;
            margin-top: 5px;
            border: 1px solid #CCC;
            border-radius: 4px;
        }

        .message-form {
            display: flex;
            gap: 8px;
            margin-top: 10px;
            flex-direction: column;
        }

        .message-input {
            flex: 1;
            background-color: #FFFFEE;
            border: 1px solid #000;
            padding: 10px;
            font-size: 16px;
            border-radius: 4px;
        }

        .room-info {
            background-color: #FF6600;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #000;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 4px;
        }

        .hidden {
            display: none;
        }

        .room-actions {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }

        .saved-rooms {
            margin-top: 15px;
            border-top: 1px solid #CCC;
            padding-top: 15px;
        }

        .saved-room {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px;
            margin-bottom: 5px;
            background-color: #FFFFEE;
            border: 1px solid #CCC;
            border-radius: 4px;
        }

        .notification-badge {
            background-color: #FF0000;
            color: white;
            border-radius: 50%;
            padding: 2px 6px;
            font-size: 12px;
            margin-left: 5px;
        }

        .mobile-warning {
            background-color: #FFEE66;
            padding: 8px;
            margin: 10px 0;
            border: 1px solid #CCCC00;
            text-align: center;
            border-radius: 4px;
        }

        .upload-btn {
            background-color: #117743;
            color: white;
        }

        /* Мобильная адаптация */
        @media (max-width: 768px) {
            .container {
                padding: 8px;
            }
            
            .header {
                padding: 10px;
                margin-bottom: 10px;
            }
            
            .header h1 {
                font-size: 1.3rem;
            }
            
            .setup-screen, .chat-screen {
                padding: 12px;
            }
            
            .chat-container {
                max-height: 55vh;
            }
            
            .message-form {
                flex-direction: column;
            }
            
            button {
                width: 100%;
            }
            
            .room-info {
                flex-direction: column;
                gap: 10px;
                text-align: center;
            }
            
            .room-actions {
                flex-direction: column;
            }
        }

        @media (max-width: 480px) {
            .header h1 {
                font-size: 1.2rem;
            }
            
            input[type="text"], button {
                padding: 12px;
            }
            
            .chat-container {
                max-height: 50vh;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Фичат - Анонимный чат</h1>
        </div>

        <div id="setupScreen" class="setup-screen">
            <div class="input-group">
                <label for="usernameInput">Ваше имя:</label>
                <input type="text" id="usernameInput" placeholder="Аноним" maxlength="30">
            </div>
            <div class="input-group">
                <button onclick="setUsername()">Сохранить имя</button>
            </div>
            
            <div id="roomSection" class="hidden">
                <div class="input-group">
                    <label for="roomNameInput">Название комнаты (будет ID):</label>
                    <input type="text" id="roomNameInput" placeholder="Введите название комнаты" maxlength="50">
                    <button onclick="createRoom()">Создать комнату</button>
                </div>
                <div class="input-group">
                    <label for="joinRoomInput">Название комнаты для подключения:</label>
                    <input type="text" id="joinRoomInput" placeholder="Введите название комнаты" maxlength="50">
                    <button onclick="joinRoom()">Подключиться</button>
                </div>

                <div id="savedRooms" class="saved-rooms hidden">
                    <h3>Сохраненные комнаты:</h3>
                    <div id="savedRoomsList"></div>
                </div>
                
                <div class="mobile-warning">
                    На мобильном устройстве лучше использовать короткие названия комнат
                </div>
            </div>
        </div>

        <div id="chatScreen" class="chat-screen hidden">
            <div class="room-info">
                <span>Комната: <span id="currentRoomName"></span></span>
                <div>
                    <button onclick="saveCurrentRoom()" class="btn-small">Сохранить комнату</button>
                    <button onclick="leaveRoom()" class="btn-small">Покинуть комнату</button>
                </div>
            </div>
            
            <div id="chatContainer" class="chat-container"></div>
            
            <div class="message-form">
                <input type="text" id="messageInput" class="message-input" placeholder="Сообщение..." maxlength="500">
                <div style="display: flex; gap: 8px;">
                    <button onclick="sendMessage()">Отправить</button>
                    <button onclick="document.getElementById('fileInput').click()" class="upload-btn">Фото</button>
                    <input type="file" id="fileInput" accept="image/*" style="display: none;" onchange="uploadImage()">
                </div>
            </div>
        </div>
    </div>

    <script>
        // Конфигурация Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyC-xF1GL7G67XNJOiMUDchcLQRhXANsORk",
            authDomain: "hlypalka.firebaseapp.com",
            projectId: "hlypalka",
            storageBucket: "hlypalka.firebasestorage.app",
            messagingSenderId: "41063525028",
            appId: "1:41063525028:web:3990b2514c15cd80f75431",
            measurementId: "G-X52Z0RGNC4"
        };

        // Ключ imgBB API
        const IMGBB_API_KEY = '532c1a46efe25420841b8296f7eeed3f';

        // Инициализация Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const analytics = firebase.analytics();

        let currentUser = 'Аноним';
        let currentRoom = '';
        let currentRoomName = '';
        let unsubscribeMessages = null;
        let unsubscribeNotifications = null;
        let lastMessageTimestamps = {};
        let notificationCheckInterval = null;

        // Загрузка сохраненных комнат при запуске
        function loadSavedRooms() {
            const savedRooms = JSON.parse(localStorage.getItem('savedRooms') || '{}');
            const savedRoomsList = document.getElementById('savedRoomsList');
            const savedRoomsContainer = document.getElementById('savedRooms');
            
            savedRoomsList.innerHTML = '';
            
            if (Object.keys(savedRooms).length === 0) {
                savedRoomsContainer.classList.add('hidden');
                return;
            }
            
            savedRoomsContainer.classList.remove('hidden');
            
            for (const [roomId, roomData] of Object.entries(savedRooms)) {
                const roomElement = document.createElement('div');
                roomElement.className = 'saved-room';
                roomElement.innerHTML = `
                    <span>${roomData.name}</span>
                    <div>
                        <span class="notification-badge" id="badge-${roomId}" style="display: ${roomData.unread > 0 ? 'inline' : 'none'};">${roomData.unread}</span>
                        <button onclick="joinRoomById('${roomId}', '${roomData.name}')" class="btn-small">Перейти</button>
                        <button onclick="removeSavedRoom('${roomId}')" class="btn-small">Удалить</button>
                    </div>
                `;
                savedRoomsList.appendChild(roomElement);
            }
        }

        // Сохранение комнаты
        function saveCurrentRoom() {
            if (!currentRoom) return;
            
            const savedRooms = JSON.parse(localStorage.getItem('savedRooms') || '{}');
            savedRooms[currentRoom] = {
                name: currentRoomName,
                unread: 0,
                lastVisited: Date.now()
            };
            
            localStorage.setItem('savedRooms', JSON.stringify(savedRooms));
            alert('Комната сохранена!');
            loadSavedRooms();
        }

        // Удаление сохраненной комнаты
        function removeSavedRoom(roomId) {
            const savedRooms = JSON.parse(localStorage.getItem('savedRooms') || '{}');
            delete savedRooms[roomId];
            localStorage.setItem('savedRooms', JSON.stringify(savedRooms));
            loadSavedRooms();
        }

        // Проверка уведомлений
        function checkForNotifications() {
            const savedRooms = JSON.parse(localStorage.getItem('savedRooms') || '{}');
            
            for (const [roomId, roomData] of Object.entries(savedRooms)) {
                if (roomId === currentRoom) continue; // Пропускаем текущую комнату
                
                db.collection('rooms').doc(roomId).collection('messages')
                    .orderBy('timestamp', 'desc')
                    .limit(1)
                    .get()
                    .then(snapshot => {
                        if (!snapshot.empty) {
                            const lastMessage = snapshot.docs[0].data();
                            const messageTime = lastMessage.timestamp.toDate().getTime();
                            
                            if (messageTime > (roomData.lastVisited || 0)) {
                                // Новое сообщение!
                                const unreadCount = roomData.unread + 1;
                                savedRooms[roomId].unread = unreadCount;
                                localStorage.setItem('savedRooms', JSON.stringify(savedRooms));
                                
                                // Показать уведомление
                                if (Notification.permission === 'granted' && document.hidden) {
                                    new Notification(`Новое сообщение в ${roomData.name}`, {
                                        body: `${lastMessage.user}: ${lastMessage.text.substring(0, 50)}...`,
                                        icon: 'https://firebasestorage.googleapis.com/v0/b/hlypalka.firebasestorage.app/favicon.ico'
                                    });
                                }
                                
                                // Обновить бейдж
                                const badge = document.getElementById(`badge-${roomId}`);
                                if (badge) {
                                    badge.textContent = unreadCount;
                                    badge.style.display = 'inline';
                                }
                            }
                        }
                    });
            }
            
            loadSavedRooms();
        }

        // Запрос разрешения на уведомления
        function requestNotificationPermission() {
            if ('Notification' in window && Notification.permission === 'default') {
                Notification.requestPermission();
            }
        }

        function setUsername() {
            const username = document.getElementById('usernameInput').value.trim();
            if (username) {
                currentUser = username;
            } else {
                currentUser = 'Аноним';
            }
            
            document.getElementById('roomSection').classList.remove('hidden');
            document.getElementById('usernameInput').value = currentUser;
            
            // Загрузка сохраненных комнат
            loadSavedRooms();
            
            // Запрос разрешения на уведомления
            requestNotificationPermission();
            
            // Запуск проверки уведомлений
            if (!notificationCheckInterval) {
                notificationCheckInterval = setInterval(checkForNotifications, 30000); // Проверка каждые 30 секунд
            }
        }

        function createRoom() {
            const roomName = document.getElementById('roomNameInput').value.trim();
            if (!roomName) {
                alert('Введите название комнаты!');
                return;
            }
            
            // Используем название комнаты как ID
            const roomId = roomName.toLowerCase().replace(/[^a-z0-9а-яё]/g, '-');
            
            db.collection('rooms').doc(roomId).set({
                name: roomName,
                createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                createdBy: currentUser
            }).then(() => {
                joinRoomById(roomId, roomName);
            }).catch(error => {
                console.error('Ошибка создания комнаты:', error);
                alert('Ошибка создания комнаты: ' + error.message);
            });
        }

        function joinRoom() {
            const roomName = document.getElementById('joinRoomInput').value.trim();
            if (!roomName) {
                alert('Введите название комнаты!');
                return;
            }
            
            // Преобразуем название в ID
            const roomId = roomName.toLowerCase().replace(/[^a-z0-9а-яё]/g, '-');
            
            db.collection('rooms').doc(roomId).get().then(doc => {
                if (doc.exists) {
                    joinRoomById(roomId, doc.data().name);
                } else {
                    alert('Комната "' + roomName + '" не найдена!');
                }
            }).catch(error => {
                console.error('Ошибка подключения:', error);
                alert('Ошибка подключения к комнате');
            });
        }

        function joinRoomById(roomId, roomName) {
            // Отписываемся от предыдущих сообщений
            if (unsubscribeMessages) {
                unsubscribeMessages();
            }
            
            currentRoom = roomId;
            currentRoomName = roomName;
            
            // Обновляем время последнего посещения
            const savedRooms = JSON.parse(localStorage.getItem('savedRooms') || '{}');
            if (savedRooms[roomId]) {
                savedRooms[roomId].lastVisited = Date.now();
                savedRooms[roomId].unread = 0;
                localStorage.setItem('savedRooms', JSON.stringify(savedRooms));
            }
            
            document.getElementById('currentRoomName').textContent = roomName;
            document.getElementById('setupScreen').classList.add('hidden');
            document.getElementById('chatScreen').classList.remove('hidden');
            
            loadMessages();
            setupMessageListener();
            loadSavedRooms();
            
            setTimeout(scrollToBottom, 300);
        }

        function leaveRoom() {
            if (unsubscribeMessages) {
                unsubscribeMessages();
                unsubscribeMessages = null;
            }
            
            currentRoom = '';
            currentRoomName = '';
            
            document.getElementById('setupScreen').classList.remove('hidden');
            document.getElementById('chatScreen').classList.add('hidden');
            document.getElementById('chatContainer').innerHTML = '';
            document.getElementById('joinRoomInput').value = '';
            
            loadSavedRooms();
        }

        // Загрузка изображения на imgBB
        async function uploadImage() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            
            if (!file) return;
            
            if (!file.type.startsWith('image/')) {
                alert('Пожалуйста, выберите изображение!');
                return;
            }
            
            if (file.size > 5 * 1024 * 1024) {
                alert('Размер файла не должен превышать 5MB!');
                return;
            }
            
            const formData = new FormData();
            formData.append('image', file);
            
            try {
                const response = await fetch(`https://api.imgbb.com/1/upload?key=${IMGBB_API_KEY}`, {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (data.success) {
                    sendMessage(data.data.url, true);
                } else {
                    alert('Ошибка загрузки изображения: ' + data.error.message);
                }
            } catch (error) {
                console.error('Ошибка загрузки:', error);
                alert('Ошибка загрузки изображения');
            }
            
            fileInput.value = '';
        }

        function sendMessage(imageUrl = null, isImage = false) {
            let messageText = document.getElementById('messageInput').value.trim();
            
            if (!messageText && !imageUrl) return;
            if (!currentRoom) return;

            const messageData = {
                user: currentUser,
                text: isImage ? `![image](${imageUrl})` : messageText,
                timestamp: firebase.firestore.FieldValue.serverTimestamp()
            };

            if (imageUrl) {
                messageData.imageUrl = imageUrl;
            }

            db.collection('rooms').doc(currentRoom).collection('messages').add(messageData)
                .then(() => {
                    if (!isImage) {
                        document.getElementById('messageInput').value = '';
                    }
                })
                .catch(error => {
                    console.error('Ошибка отправки:', error);
                    alert('Ошибка отправки сообщения');
                });
        }

        function loadMessages() {
            const chatContainer = document.getElementById('chatContainer');
            chatContainer.innerHTML = '<div class="message">Загрузка сообщений...</div>';
            
            db.collection('rooms').doc(currentRoom).collection('messages')
                .orderBy('timestamp', 'asc')
                .get()
                .then(querySnapshot => {
                    chatContainer.innerHTML = '';
                    
                    if (querySnapshot.empty) {
                        chatContainer.innerHTML = '<div class="message">В этой комнате пока нет сообщений. Будьте первым!</div>';
                        return;
                    }
                    
                    querySnapshot.forEach(doc => {
                        addMessageToChat(doc.data());
                    });
                    scrollToBottom();
                })
                .catch(error => {
                    console.error('Ошибка загрузки сообщений:', error);
                    chatContainer.innerHTML = '<div class="message">Ошибка загрузки сообщений</div>';
                });
        }

        function setupMessageListener() {
            unsubscribeMessages = db.collection('rooms').doc(currentRoom).collection('messages')
                .orderBy('timestamp', 'asc')
                .onSnapshot(snapshot => {
                    const chatContainer = document.getElementById('chatContainer');
                    
                    if (chatContainer.innerHTML.includes('Загрузка сообщений')) {
                        chatContainer.innerHTML = '';
                    }
                    
                    snapshot.docChanges().forEach(change => {
                        if (change.type === 'added') {
                            addMessageToChat(change.doc.data());
                        }
                    });
                    
                    scrollToBottom();
                }, error => {
                    console.error('Ошибка прослушивания сообщений:', error);
                });
        }

        function addMessageToChat(messageData) {
            const chatContainer = document.getElementById('chatContainer');
            
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message';
            
            const time = messageData.timestamp ? 
                new Date(messageData.timestamp.toDate()).toLocaleTimeString() : 'только что';
            
            let content = escapeHtml(messageData.text);
            
            // Обработка изображений
            if (messageData.imageUrl) {
                content = content.replace(/!\[image\]\((.*?)\)/, `<img src="$1" alt="Загруженное изображение">`);
            }
            
            messageDiv.innerHTML = `
                <div class="message-header">
                    <span>${escapeHtml(messageData.user)}</span>
                    <span class="message-time">${time}</span>
                </div>
                <div class="message-content">${content}</div>
            `;
            
            chatContainer.appendChild(messageDiv);
        }

        function scrollToBottom() {
            const chatContainer = document.getElementById('chatContainer');
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Обработчики событий
        document.getElementById('messageInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        document.getElementById('usernameInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                setUsername();
            }
        });

        document.getElementById('roomNameInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                createRoom();
            }
        });

        document.getElementById('joinRoomInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                joinRoom();
            }
        });

        // Уведомления при скрытии вкладки
        document.addEventListener('visibilitychange', function() {
            if (document.hidden) {
                checkForNotifications();
            }
        });

        // Загрузка при старте
        window.onload = function() {
            document.getElementById('usernameInput').focus();
            loadSavedRooms();
            requestNotificationPermission();
        };
    </script>
</body>
</html>
